<body id="default-scheme" class="form-background">

    <!--main content start-->

    <section class="registration-login-wrapper">

        <!--======== START LOGIN ========-->
        <div class="row page-login">

            <div class="col-md-4 col-md-offset-4"> 

                <div class="form-body bg-white padding-60">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-header bg-white padding-10 text-center">
                            <H1>归家行动</H1>
                                <h3>登录账号</h3>              
                            </div>

                            <form action="LoginServlet"  method="post">
                                <div class="inner-addon right-addon margin-bottom-15">
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" name="userId" class="form-control" placeholder="Email" />
                                </div>

                                <div class="inner-addon right-addon margin-bottom-15">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" name="userPass" class="form-control" placeholder="Password" />
                                </div>
                                <div class="row">
                                    <div class="col-md-6 text-center">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="icheck-aero"> 记住账号
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <button type="submit" class="btn btn-green btn-raised btn-flat">登录</button>
                                    </div>
                                </div>
                                
                                
                                
                            </form>

                        </div><!--/col-md-6-->

                        
                    </div><!--/row-->    


                </div><!--/form-body-->
                
            </div><!--/col-md-12-->

        </div><!--/row-->
        <!--======== END LOGIN ========-->

    </section>
